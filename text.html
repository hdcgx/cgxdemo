<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        switch (window.orientation) {
            case 0:
                alert(0);
                break;
            case -90:
                alert(-90);
                break;
            case 90:
                alert(90);
                break;
            case 180:
                alert(180);
                break;

        }
    </script>
</body>

</html>
